<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid Tracker Sri Lanka & Global</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!--=========================================================================================
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--===============================================================================================-->
</head>

<body>

    <div id="loader">
        <div id="pulse">
            <span></span>
            <!-- Wave 1 -->
            <span></span>
            <!-- Wave 2 -->
        </div>
    </div>


    <div class="container" id="contain">
        <h1 class="animated bounceInLeft headAnim">Covid Tracker <i class="fas fa-shield-virus"></i></h1>
        <h4 class="animated bounceInRight headAnim">Sri Lanka & Global</h4>

        <div class="wrap animated fadeIn wrapAnimi">
            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/local_new_cases.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">new cases</p>
                        <span id="1" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>

            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/local_active_cases.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">active cases</p>
                        <span id="2" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>
            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/local_total_cases.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">total cases </p>
                        <span id="3" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>
            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/local_deaths.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">deaths</p>
                        <span id="4" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>
            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/local_recovered.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">recovered</p>
                        <span id="5" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>
            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/global_new_cases.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">global new cases</p>
                        <span id="6" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>
            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/global_total_cases.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">global total cases</p>
                        <span id="7" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>
            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/global_deaths.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">global deaths</p>
                        <span id="8" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>
            <div class="dashItems">
                <div class="row center">
                    <div class="col-4">
                        <img class="itemImage" src="img/global_recovered.svg">
                    </div>
                    <div class="col-8">
                        <p class="itemHead">global recovered</p>
                        <span id="9" class="itemValue"><i class="fas fa-spinner"></i></span>
                    </div>
                </div>
            </div>
            <div class="row timeUpdateRow">
                <div class="time">Last updated at : <span id="date&time">Loading.............</span></div>
            </div>
        </div>

        <button onClick="window.location.reload()" ; class="refresh animated zoomIn refreshBtnAni"><i class="fas fa-sync-alt"></i></button>

    </div>

    <div class="footer">
        <p class="animated fadeIn wrapAnimi">Developed by <a href="https://github.com/samithawijesekara" target="_blank">Samitha Wijesekara <i class="fas fa-laptop-code"></i></a>
        </p>
        <p class="animated fadeIn wrapAnimi" style="margin-top: -15px; font-size:10px;">API : <a href="https://hpb.health.gov.lk/" target="_blank">Health Promotion Bureau, Sri Lanka</a></p>
    </div>



    <!--===============================================================================================-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!--===============================================================================================-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="script.js"></script>
    <!--===============================================================================================-->
</body>

</html>
